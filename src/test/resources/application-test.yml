server:
  port: 9003

example:
  kafka:
    consumer-enabled: ${consumer-enabled:true}

spring:
  application:
    name: dispatcher-service
  # spring.cloud.function.definition property lets you declare which function(s) you
  # want Spring Cloud Function to manage and integrate.
  # In this way, Spring Cloud Function use them as building blocks and produce a new
  # function which comes from the composition of those two.
  cloud:
    function:
      definition: pack|label
    stream:
      # Kafka common properties (ex.: destination, contentType)
      bindings:
        packlabel-in-0:
          destination: order-accepted
          group: ${spring.application.name}
        packlabel-out-0:
          destination: order-dispatched
          producer:
            idempotence: true
            partitionKeyExpression: 'getPayload().getOrderId()'
            partitionCount: 3
      kafka:
        # Kafka-specific properties (ex.: enableDlq, dlqName)
        bindings:
          packlabel-out-0:
            consumer:
              enableDlq: true
              dlqName: dlq-topic
              autoCommitOnError: true
              autoCommitOffset: true
              dlqPartitions: 1
  #
  kafka:
    bootstrap-servers: ${kafka_bootstrap_servers:localhost:9092}
    properties:
      sasl:
        jaas:
          config: org.apache.kafka.common.security.plain.PlainLoginModule required username=${kafka_username:'admin'} password=${kafka_password:'admin-secret'};
        mechanism: PLAIN
      security:
        protocol: SASL_PLAINTEXT
    consumer:
      auto-offset-reset: earliest
      group-id: ${spring.application.name}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
      max-poll-records: 1
      fetch-max-wait: 36000
      enable-auto-commit: false
      client-id: ${spring.application.name}
    producer:
      client-id: ${spring.application.name}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      retries: 2
      properties:
        spring:
          json:
            trusted:
              packages: '*'
            add:
              type:
                headers: false
    jaas:
      enabled: true
    listener:
      poll-timeout: 1800000
      concurrency: 1
      ack-mode: manual_immediate